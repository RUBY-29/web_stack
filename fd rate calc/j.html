<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="j.css">
    <title>fd rate calculator</title>
</head>
<body>
    <div id="wrapper">
        <h2>fd rate calculator</h2>
        <div class="inputdiv">
            <input type="text" name="" id="input" placeholder="tenure months">
        </div>
        <div>
            <button type="submit" onclick="fdrate()">calculate</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
        function fdrate(){
            const months= Number(document.getElementById("input").value)
            let rate = 0
            
            if(months<3)
            {
                rate =5.8
            }
            else if(months>=3 && months<=6)
            {
                 rate = 6.5 
            }
            else if(months>=7 && months<=9)
            {
                rate = 6.8
            }
            else if(months>=10 )
            {
                rate=7
            }
            else{
                console.log("not acceptable")
            }

            const result =document.getElementById("result")
            result.innerHTML = "your interest rate is"+ rate +"%"
        }
    </script>
</body>
</html>
